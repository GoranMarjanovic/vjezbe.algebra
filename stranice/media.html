<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video sadržaj</title>
</head>
<body>
    <a href="../index.html">Natrag</a>
    <br>
    <p>
        Ovdje želimo pokazati primjer kako da pokažemo neki video sa <b>YouTube</b>-a i da nam se automatski pokrene video, ali ne i zvuk.
    </p>
    <iframe 
        width="420"
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
    <br>
    <br>
    <p>
        također želimo pokazati i neki naš <b>video</b>
    </p>
    <video width="320" height="240" controls>
        <source src="../media/video/mountains.mp4" type="video/mp4">
        Vaš preglednik ne podržava video tag.
    </video>

    <p>
        želimo korisniku omogućiti i neki naš <b>audio</b> sadržaj.
    </p>

    <audio controls>
        <source src="../media/audio/in3s.mp3" type="audio/mpeg">
        Vaš preglednik ne podržava audio tag.
      </audio>
</body>
</html>
